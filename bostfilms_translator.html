        // --- DOM ELEMENTS ---
        const inputTextElem = document.getElementById('inputText');
        const outputElem = document.getElementById('output');
        const translateBtn = document.getElementById('translateBtn');
        const sourceLangElem = document.getElementById('sourceLang');
        const targetLangElem = document.getElementById('targetLang');

        // --- EVENT LISTENERS ---
        sourceLangElem.addEventListener('change', () => {
            if (sourceLangElem.value === 'en') {
                targetLangElem.value = 'de';
            } else {
                targetLangElem.value = 'en';
            }
            outputElem.textContent = "";
        });

        translateBtn.addEventListener('click', translateText);
        inputTextElem.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                translateText();
            }
        });

        // --- TRANSLATION LOGIC ---
        function translateText() {
            const rawInputText = inputTextElem.value.trim();
            const textForFullPhraseLookup = rawInputText.toLowerCase();
            const sourceLang = sourceLangElem.value;
            let translatedText = "";

            if (!rawInputText) {
                outputElem.textContent = "";
                return;
            }

            let dictionary;
            if (sourceLang === 'en') {
                dictionary = en_to_de_dictionary;
            } else {
                dictionary = de_to_en_dictionary;
            }

            if (dictionary[textForFullPhraseLookup]) {
                translatedText = dictionary[textForFullPhraseLookup];
            } else {
                const wordsAndPunctuation = rawInputText.split(/(\s+|[,\.\?!;:"'()\u002D])/g).filter(Boolean);
                const translatedWords = wordsAndPunctuation.map(part => {
                    const lowerPart = part.toLowerCase();
                    if (/^[\s,\.\?!;:"'()\u002D]+$/.test(part) || /^\d+$/.test(part)) {
                        return part;
                    }
                    // For German input, try with Umlauts converted if not found directly
                    let germanLookupKey = lowerPart;
                    if (sourceLang === 'de') {
                        const withUmlauts = germanLookupKey
                            .replace(/ae/g, 'ä').replace(/oe/g, 'ö').replace(/ue/g, 'ü').replace(/ss/g, 'ß');
                        if (dictionary[withUmlauts]) {
                            germanLookupKey = withUmlauts;
                        }
                    }
                    return dictionary[germanLookupKey] || `(${part}?)`;
                });
                translatedText = translatedWords.join("");
            }
            outputElem.textContent = translatedText;
        }

        // Initialize target language
        if (sourceLangElem.value === 'en') {
            targetLangElem.value = 'de';
        } else {
            targetLangElem.value = 'en';
        }
